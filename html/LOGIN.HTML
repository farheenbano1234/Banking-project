<html>
    <head>
        <title>
            LOGIN PAGE 
        </title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            input[type=text],input[type=password]{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline block;
                border: 1px solid #acc;
                box-sizing: border-box;
            }
            button{
                background-color: green;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }
            button:hover{
                opacity:0.8;
            }
            .imgcontainer{
                text-align: center;
                margin: 24px 0 12px 0;
                position: relative;
            }
            img.images{
                width: 20%;
                border-radius: 40%;
            }
            .modal{
                background-color: rgb(56, 159, 207);
                overflow: auto;
                padding-top: 60px;
                width: 100%;
                height: 100%;
                top: 0%;
                left: 0%;
                z-index: 1;
                position: fixed;
            }
            .modal-content{
                background-color: white;
                margin: 5% auto 15% auto;
                border: 1px solid #888;
                width: 80%;
            }
            .container{
                padding: 16px;
            }
            span.psw{
                float: right;
                padding-top: 16px;
            }
            
        </style>
    </head>
<body>
    <div class="modal">
<form class="modal-content animate">
    <div class="imgcontainer">
   <img src="image.png.lnk"class="images">
</div>
<div class="container">
    <br />
    <label>
        username
    </label>
        <input type="text" placeholder="username" />
        <br />
        <label>
        password
        </label>
        <input type ="password" placeholder="password" />
        <br />
        <input type="checkbox">Remember me 
        <button type="submit">Login</button>
        <label>
            <p>forget <a href="#">password</a></p>
            </label>
            <label>
                <p>no account <a href="signup.html">signup</a></p>
                </label>
                </div>
                </form>
                </div>
            </body>
            </html>
