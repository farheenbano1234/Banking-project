<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration PAGE</title>
    <link rel="stylesheet" type="text/css" href="contactstyle.css">
    <style>
        /* CSS styles here */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: #001923;
        }

        .container {
            position: relative;
            z-index: 1000;
            width: 100%;
            max-width: 500px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(25px);
        }



        section::before
{
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: linear-gradient(#ffeb3b,#e91e63);
    border-radius: 50%;
    transform: translate(-420px,-180px);
}
section::after
{
    content: '';
    position: absolute;
    width: 350px;
    height: 350px;
    background: linear-gradient(#2196f3,#1ee979);
    border-radius: 50%;
    transform: translate(400px,180px);
}

        .container h2 {
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .container .row100 {
            position: relative;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .container .row100 .col {
            position: relative;
            width: 100%;
            padding: 0 10px;
            margin: 30px 0 20px;
        }

        .container .row100 .col .inputBox {
            position: relative;
            width: 100%;
            height: 40px;
            color: #fff;
        }

        .container .row100 .col .inputBox input,
        .container .row100 .col .inputBox textarea {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: none;
            border: none;
            outline: none;
            font-size: 15px;
            padding: 0 10px;
            z-index: 1;
            color: #0a0000;
        }

        .container .row100 .col .inputBox .text {
            position: absolute;
            top: 0;
            left: 0;
            line-height: 40px;
            font-size: 18px;
            padding: 0 10px;
            display: block;
            transition: 0.5s;
            pointer-events: none;
        }

.container .row100 .col .inputBox input:focus +.text,
.container .row100 .col .inputBox input:valid +.text,
.container .row100 .col .inputBox textarea:focus +.text,
.container .row100 .col .inputBox textarea:valid +.text   
{
    top: -35px;
    left: -10px;
}
        
        .container .row100 .col .inputBox .line
{
    position: absolute;
    bottom: 0;
    display: block;
    width: 100%;
    height: 2px;
    background: #fff;
    transition: 0.5s;
    border-radius: 2px;
    pointer-events: none;
}
.container .row100 .col .inputBox input:focus ~.line,
.container .row100 .col .inputBox input:valid ~.line
{
    height: 100%;
}
.container .row100 .col .inputBox .textarea
{
    position: relative;
    width: 100%;
    height: 100px;
    padding: 10px 0;
}
.container .row100 .col .inputBox textarea:focus ~.line,
.container .row100 .col .inputBox textarea:valid ~.line
{
    height: 100%;
}
.container .row100 .col .inputBox input[type="submit"]
{
    border: none;
    padding: 10px 40px;
    cursor: pointer;
    outline: none;
    background: #fff;
    color: #000;
    font-weight: 600;
    font-size: 18px;
    border-radius: 2px;
}

    </style>
</head>
<body>
    <section>
        <div class="container">
            <h2>REGISTER</h2>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="firstName" required="required">
                        <span class="text">user Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="lastName" required="required">
                        <span class="text">email</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="email" name="email" required="required">
                        <span class="text">mobile</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputBox">
                        <input type="tel" name="mobile" required="required">
                        <span class="text">pass word</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
           
            <div class="row100">
                <div class="col">
                    <input type="submit" value="REGISTER" onclick="validateForm()">
                </div>
            </div>
        </div>
    </section>

    <script>
        function validateForm() {
            // Get form inputs
            var firstName = document.getElementsByName("firstName")[0].value;
            var lastName = document.getElementsByName("lastName")[0].value;
            var email = document.getElementsByName("email")[0].value;
            var mobile = document.getElementsByName("mobile")[0].value;
            var message = document.getElementsByName("message")[0].value;

            // Perform validation
            if (firstName === '' || lastName === '' || email === '' || mobile === '' || message === '') {
                alert("Please fill in all fields.");
            } else {
                // Submit the form or perform further actions
                alert("Form submitted successfully!");
            }
        }
    </script>
</body>
</html>
